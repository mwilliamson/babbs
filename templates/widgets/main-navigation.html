<div class="well main-navigation">
  <ul class="nav nav-list">
    {#for link in links}
      {#if link.header}
        <li class="nav-header">{link.header}</li>
      {:else}
        <li{#if link.cssClass} class="{link.cssClass}"{/if}>
          <a href="{link.url}">{link.title}</a>
        </li>
      {/if}
    {/for}
  </ul>
</div>
